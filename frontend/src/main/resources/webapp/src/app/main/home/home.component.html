<!-- Radio => onclick  -->
<div class="component">
  <div class="div-center div-radioButon">
    <p>
      <mat-label class='label-radio-button mat-label-element'>
        {{'SELECT_OPTION' | oTranslate}} </mat-label>
    </p>
    <p>
      <mat-radio-group class="mat-radio-group-element">
        <div class="input-radio-buttns">
          <mat-radio-button #radiobutton class="form-check-input-song" type="radio" value="song" name="radio-search"
            (change)="onClickRadio($event)" [checked]="radioSelected ==='song'"> {{'SONG' | oTranslate}}
          </mat-radio-button>
          <mat-radio-button #radiobutton class="form-check-input-album" type="radio" value="album"
            name="radio-search" (change)="onClickRadio($event)" [checked]="radioSelected ==='album'">
            {{'ALBUM' | oTranslate}} </mat-radio-button>
          <mat-radio-button #radiobutton class="form-check-input-artist" type="radio" value="artist"
            name="radio-search" (change)='onClickRadio($event)' [checked]="radioSelected ==='artist'">
            {{'ARTIST' | oTranslate}} </mat-radio-button>
          <mat-radio-button #radiobutton class="form-check-input-genre" type="radio" value="genre"
            name="radio-search" (change)="onClickRadio($event)" [checked]=" radioSelected ==='genre'" > {{'GENRE' | oTranslate}}  </mat-radio-button>
          <mat-radio-button #radiobutton class=" form-check-input-genre" type="radio" value="all"
            name="radio-search" [checked] =" radioSelected ==='all'" (change)="onClickRadio($event)"> {{'ALL' | oTranslate}}
          </mat-radio-button>
        </div>
      </mat-radio-group>
    </p>
  </div>
  <div class="div-center div-input">
    <form class="form-width">
      <mat-form-field class="form-field-width">
        <mat-label>{{'SEARCH' | oTranslate}}</mat-label>
        <input class="mat-input-element" id="input" matInput #message maxlength="256"
          placeholder="{{'EXAMPLE_TEXT_SEARCH' | oTranslate}}" type="text" value="" name="input-search"
          (keyup)="onItemChange($event.target.value)" autocomplete="off">
      </mat-form-field>
    </form>
  </div>
  <span *ngIf="default && resultNewAlbums">
    <div>
      <app-default-container [dataAlbums]="resultNewAlbums">
      </app-default-container>
    </div>
  </span>
  <span>

  </span>

  <span *ngIf="!default">
    <div *ngIf="!searchSongs">
      <p>BÃºsqueda sin resultados</p>
    </div>
    <div *ngIf=" searchSongs">
      <app-result-container [data]="searchSongs">
      </app-result-container>
    </div>
  </span>
