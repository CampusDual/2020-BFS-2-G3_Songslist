<!-- Radio => onclick  -->
<div>
  <div>
    <mat-radio-group id="search-radio-group-label"> select an option: </mat-radio-group>
    <mat-radio-button class="form-check-input-song" type="radio" value="song" name="radio-search" 
      (change)="onClickRadio($event)" > song </mat-radio-button>
    <mat-radio-button class="form-check-input-artist" type="radio" value="artist" name="radio-search"
      (change)='onClickRadio($event)' > artist </mat-radio-button>
    <mat-radio-button class="form-check-input-album" type="radio" value="album" name="radio-search" 
      (change)="onClickRadio($event)" > album </mat-radio-button>
    <mat-radio-button class="form-check-input-genre" type="radio" value="genre" name="radio-search" 
      (change)="onClickRadio($event)" > genre </mat-radio-button>
  </div>
</div>

<!-- Input ==> onChange 3 letters  -->


<div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Search</mat-label>
      <input matInput #message maxlength="256" placeholder="Ex. I need help with..."
      class="form-check-input-song" type="text" value="" name="input-search" 
    (keyup)="onItemChange($event.target.value)"
      >
      <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
  </form>
</div>

  <!-- Table  ==> aplicar los cambios Material -->
  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="searchSongs">

    <ng-container matColumnDef="Song">
        <mat-header-cell *matHeaderCellDef>Song</mat-header-cell>
        <mat-cell *matCellDef="let song"><a [routerLink]="['/song',song.id_song]" [queryParams]="{id: song.id_song}" href="#">
          {{song.name_song}}
        </a></mat-cell>
    </ng-container>

    <ng-container matColumnDef="Artist">
        <mat-header-cell *matHeaderCellDef>Artist</mat-header-cell>
        <mat-cell class="description-cell"
                  *matCellDef="let song">
                   <a [routerLink]="['/artist', song.id_artist]" [queryParams]="{id: song.id_artist}" href="#">
                    {{song.name_artist}}
                  </a></mat-cell>

    </ng-container>

    <ng-container matColumnDef="Genre">
        <mat-header-cell *matHeaderCellDef>Genre</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let song">
                   <a [routerLink]="['/genre', song.id_genre]" [queryParams]="{id: song.id_genre}" href="#">
                    {{song.name_genre}}
                  </a></mat-cell>
    </ng-container>

    
    <ng-container matColumnDef="Album">
      <mat-header-cell *matHeaderCellDef>Album</mat-header-cell>
      <mat-cell class="duration-cell"
                *matCellDef="let song">
                 <a [routerLink]="['/album', song.id_album]" [queryParams]="{id: song.id_album}" href="#">
                  {{song.name_album}}
                </a></mat-cell>
  </ng-container>

    <mat-header-row *matHeaderRowDef="['Song','Artist','Genre','Album']"></mat-header-row>

    <mat-row *matRowDef="let row; columns:['Song','Artist','Genre','Album']"></mat-row>

</mat-table>
