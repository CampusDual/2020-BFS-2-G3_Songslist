<div class="component">
  <o-button class="button-back" attr="raised" type="RAISED" label="{{'BACK' | oTranslate}}" layout-padding
    [routerLink]="['/main/home']" [queryParams]="{tosearch: 'ok'}"></o-button>


  <div *ngIf="songResult">
    <h1 class="datasheet-h1"> {{songResult.name_song}}</h1>
    <br>

      <div class="datasheet-information-panel">
        <o-form class="datashet-inputs-panel" editable-detail="no" show-header="no" width = "30%">
          <o-text-input class="datasheet-text-input" attr="album" label="{{'ALBUM' | oTranslate}}"
            data="{{songResult.name_album}}" [routerLink]="['/main/album', songResult.id_album]"
            [queryParams]="{id: songResult.id_album}" href="#">
          </o-text-input>
          <o-text-input class="datasheet-text-input" attr="artist" label="{{'ARTIST' | oTranslate}}"
            data="{{songResult.name_artist}}" [routerLink]="['/main/artist', songResult.id_artist]"
            [queryParams]="{id: songResult.id_artist}" href="#">
          </o-text-input>
          <o-text-input class="datasheet-text-input" attr="genre" label="{{'GENRE' | oTranslate}}"
            data="{{songResult.name_genre}}">
          </o-text-input>
          <o-text-input class="datasheet-text-input" attr="year" label="{{'DATE' | oTranslate}}" type="date"
            data="{{songResult.year_album | date: 'yyyy'}}" read-only="yes">
          </o-text-input>
        </o-form>

      <o-form editable-detail="no" show-header="no" width = "50%">
        <o-textarea-input attr="longtext" label="{{'DESCRIPTION' | oTranslate}}" [data]="getSongDescription()"
          height="90%" width="50%" required="no" read-only="true"></o-textarea-input>
      </o-form>
    </div>
  
  </div>
</div>
