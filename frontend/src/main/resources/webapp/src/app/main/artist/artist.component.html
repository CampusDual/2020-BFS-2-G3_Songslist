<div class="component">
  <div>
    <o-button class="button-back right   width_10  height_2"  label="{{'BACK' | oTranslate}}" layout-padding
      [routerLink]="['/main/home']" [queryParams]="{tosearch: 'ok'}">
    </o-button>


  



  </div>
  <div *ngIf="artistResult">
    <o-row justifyContent="center" layout-align="center">
      <h2 class="datasheet-h2">{{artistResult.name_artist}} ({{'ARTIST' | oTranslate}})</h2>

    </o-row>

    <o-row class="datasheet-information-panel" justifyContent="center" layout-align="center">
      <o-column fxFlex="20" justifyContent="center">
        <o-image class="datasheet-img" attr="image" type="RAISED"  height="95%" width="95%"
            data="./assets/images/artist/{{artistResult.img_artist}}.jfif" auto-fit="true" enabled="true" read-only="true"
            show-controls="false" full-screen-button="false" empty-image="./assets/images/no-image.png">
        </o-image>
      </o-column>
      <o-column fxFlex="70" align-items="center" justifyContent="center">
        <o-form class="datashet-inputs-panel" editable-detail="no" show-header="no">
          <o-textarea-input attr="longtext" label="{{'DESCRIPTION' | oTranslate}}" [data]="getArtistDescription()"
            fxFlex="70" height="100%" width="80%" required="no" read-only="true"></o-textarea-input>
        </o-form>
      </o-column>
    </o-row>
  </div>

  <div *ngIf="artistResult">
    <mat-accordion class="datasheet-acordion">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-panel-description>
              {{'SHOW_DISCOGRAPHY' | oTranslate}}
            </mat-panel-description>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <o-list [static-data]="getAlbumResult()" title="{{'DISCOGRAPHY_AVAILABLE' | oTranslate}}" quick-filter="false"
          refresh-button="false" insert-button="false" insert-button-floatable="false" delete-button="false"
          selectable="true" dense="false" detail-button-in-row="false" edit-button-in-row="false" detail-mode="none">
          <o-list-item *ngFor="let album of albumResult">
            <p class=item-hover [routerLink]="['/main/album', album.id_album]" [queryParams]="{id: album.id_album}"
              href="#">{{ album.name_album}}</p>
          </o-list-item>
        </o-list>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
