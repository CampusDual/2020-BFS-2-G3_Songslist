
<div class="component">

    <table *ngIf="perfilResult">
      <tr *ngFor="let perfil of perfilResult;let indice=index">
        <td> {{indice+1}} 
          <td>{{perfil.nick_user}}</td>
          <td>{{perfil.name_user}}</td>
          <td>{{perfil.surname_user}}</td>
          <td>{{perfil.email_user}}</td>
          <td>{{perfil.birthdate_user}}</td>
          <td>{{perfil.description_user}}</td>
        </tr>
        </table>

  <o-button class="button-back" attr="raised" type="RAISED" label="{{'BACK' | oTranslate}}" layout-padding
    [routerLink]="['/main/home']" [queryParams]="{tosearch: 'ok'}"></o-button>
  <div *ngIf="perfilResult">
    <div class="datasheet-information-panel">
      <o-form class="datashet-inputs-panel" editable-detail="no" show-header="no" width="25%">
        <o-text-input class="datasheet-text-input-hover" enabled="yes" attr="nick_user" label="{{'NICK' | oTranslate}}"
          data= '{{perfilResult.nick_user}}' read-only="no">
        </o-text-input>
        <o-text-input class="datasheet-text-input-hover" enabled="yes" attr="name_user" label="{{'NAME' | oTranslate}}"
          data="{{perfilResult.name_user}}" read-only="no" >
        </o-text-input>
        <o-text-input class="datasheet-text-input-hover" enabled="yes" attr="surname_user" label="{{'SURNAME' | oTranslate}}"
          data="{{perfilResult.surname_user}}" read-only="no" >
        </o-text-input>
        <o-text-input class="datasheet-input" enabled="yes" attr="email_user" label="{{'EMAIL' | oTranslate}}"
          data="{{perfilResult.email_user}}" read-only="no">
        </o-text-input>
        <o-text-input class="datasheet-input" enabled="yes" attr="birthdate_user" label="{{'BIRTHDATE' | oTranslate}}" type="date"
          data="{{perfilResult.birthdate_user | date: 'yyyy'}}" read-only="no">
        </o-text-input>
      </o-form>
      <o-form editable-detail="no" show-header="no" width="50%">
        <o-textarea-input class="datasheet-description" attr="longtext" label="{{'DESCRIPTION' | oTranslate}}"
          [data]="getUserDescription()" height="90%" width="100%" required="no" read-only="no">
        </o-textarea-input>
        <div class="div-button-save">
          <o-button class="button-add" attr="raised" type="RAISED" label="{{'SAVE' | oTranslate}}" (click)="onClickSave($event)" ></o-button>
        </div>
        <div class="div-button-clean">
          <o-button class="button-clean" attr="raised" type="RAISED" label="{{'CLEAN' | oTranslate}}" (click)="onClickClear($event)"></o-button>
        </div>
      </o-form>
    </div>



  </div>
