<div fxLayout="column" style="padding: 2rem; display: grid; min-height: min-content;">
    <br>

      <div fxLayout="row" fxFill fxLayoutAlign="center " style="width: max-content; display: grid; height: fit-content;">
        <mat-radio-group style="height: fit-content;">

          <mat-radio-button #radiobutton class="form-check-input-song" type="radio" value="MyList" name="radio-search"
            (change)="onClickRadio($event)" aria-selected="owner" style="padding-right: 2rem ;">
            {{'MY_LISTS' | oTranslate}}
          </mat-radio-button>


          <mat-radio-button #radiobutton class="form-check-input-album" type="radio" value="List" name="radio-search"
            (change)="onClickRadio($event)" aria-selected="!owner" checked="checked"> {{'PUBLIC_LISTS' | oTranslate}}
          </mat-radio-button>

          </mat-radio-group>
      </div>
</div>

<div>
  <form class="form-width">
    <mat-form-field class="form-field-width" style="width: 80%;">
      <mat-label>{{'SEARCH' | oTranslate}}</mat-label>
      <input class="mat-input-element" id="input" matInput #message maxlength="256"
        placeholder="{{'EXAMPLE_TEXT_SEARCH' | oTranslate}}" type="text" value="" name="input-search"
        (keyup)="onItemChange($event.target.value)" autocomplete="off" style="width: 100%; display: grid;">
      <mat-hint align="start">
        <strong>
          <span *ngIf=" !mnjError " style="color: #0199c3">
            {{'THREE_LETTER_MSJ' | oTranslate}}
          </span>
          <span class='mensaje-error' *ngIf=" mnjError  && mnjError.length > 0">
            {{'THREE_LETTER_MSJ' | oTranslate}}
          </span>
        </strong>
      </mat-hint>
      <mat-hint align="end" style="color: #0199c3;">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
  </form>
</div>
<br>
<hr>
<br>
<div *ngIf="resultados">
  <div *ngIf="resultados.length > 0">
    <app-result-list [data]="resultados" [owner]=[owner]></app-result-list>
  </div>
</div>
