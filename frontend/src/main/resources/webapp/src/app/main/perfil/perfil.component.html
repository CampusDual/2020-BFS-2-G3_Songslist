<div class="component">
 

  <div>
      <h1>Contact us!</h1>
      <form appearance="fill" *ngIf="contactForm" [formGroup]="contactForm" (ngSubmit)="onSaveForm()">
       
        <mat-form-field [ngClass]="displayFieldCss('nick')" >
          <mat-label>{{'NICK' | oTranslate}}</mat-label>
          <input matInput type="text" formControlName="nick" placeholder="Your Nick" readonly="yes">
        </mat-form-field>

        <mat-form-field [ngClass]="displayFieldCss('name')" >
          <mat-label>{{'NAME' | oTranslate}}</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Your Name">
        </mat-form-field>
        <br>
        <mat-form-field [ngClass]="displayFieldCss('email')">
          <mat-label>{{'EMAIL' | oTranslate}}</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Your email">
        </mat-form-field>

        <mat-form-field [ngClass]="displayFieldCss('surname')">
          <mat-label>{{'SURNAME' | oTranslate}}</mat-label>
          <input matInput type="text" formControlName="surname" placeholder="Your surname>">
        </mat-form-field>
        <br>
        <mat-form-field [ngClass]="displayFieldCss('birthdate')">
          <mat-label>{{'BIRTHDATE' | oTranslate}}</mat-label>
          <input matInput type="date" formControlName="birthdate" placeholder="Your birthdate">
        </mat-form-field>

        <mat-form-field [ngClass]="displayFieldCss('description')" >
        <textarea matInput formControlName="description" placeholder="{{'ABOUT_YOU' | oTranslate}}"></textarea>
        <br>
      </mat-form-field>
            <button mat-button type="submit" [disabled]="!contactForm.valid" >{{'SAVE' | oTranslate}}</button>
            <button mat-button >Cancel</button>
      </form>

    </div>

</div>
