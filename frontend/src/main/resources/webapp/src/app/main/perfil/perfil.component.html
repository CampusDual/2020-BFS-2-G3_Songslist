
<div class="component">

    <table *ngIf="perfilResult">
      <tr *ngFor="let perfil of perfilResult;let indice=index">
        <td> {{indice+1}} 
          <td>{{perfil.user}}</td>
          <td>{{perfil.name_user}}</td>
          <td>{{perfil.surname_user}}</td>
          <td>{{perfil.email_user}}</td>
          <td>{{perfil.birthdate_user}}</td>
          <td>{{perfil.description_user}}</td>
        </tr>
        </table>

  <o-button class="button-back" attr="raised" type="RAISED" label="{{'BACK' | oTranslate}}" layout-padding
    [routerLink]="['/main/home']" [queryParams]="{tosearch: 'ok'}"></o-button>
  <div *ngIf="perfilResult">
    <h2 class="datasheet-h2">
      {{perfilResult.user}}
    </h2>
    <div class="datasheet-information-panel">
      <o-form class="datashet-inputs-panel" editable-detail="no" show-header="no" width="25%">
        <o-text-input class="datasheet-text-input-hover" attr="album" label="{{'ALBUM' | oTranslate}}"
          data="{{perfilResult.name_user}}" >
        </o-text-input>
        <o-text-input class="datasheet-text-input-hover" attr="artist" label="{{'ARTIST' | oTranslate}}"
          data="{{perfilResult.surname_user}}" >
        </o-text-input>
        <o-text-input class="datasheet-input" attr="genre" label="{{'GENRE' | oTranslate}}"
          data="{{perfilResult.email_user}}">
        </o-text-input>
        <o-text-input class="datasheet-input" attr="year" label="{{'DATE' | oTranslate}}" type="date"
          data="{{perfilResult.birthdate_user | date: 'yyyy'}}" read-only="yes">
        </o-text-input>
      </o-form>
      <o-form editable-detail="no" show-header="no" width="50%">
        <o-textarea-input class="datasheet-description" attr="longtext" label="{{'DESCRIPTION' | oTranslate}}"
          [data]="getUserDescription()" height="90%" width="100%" required="no" read-only="true">
        </o-textarea-input>
        <div class="div-button-add">
          <o-button class="button-add" attr="raised" type="RAISED" label="{{'SAVE' | oTranslate}}"></o-button>
        </div>
        <div class="div-button-clean">
          <o-button class="button-clean" attr="raised" type="RAISED" label="{{'CLEAN' | oTranslate}}"></o-button>
        </div>
      </o-form>
    </div>



  </div>
