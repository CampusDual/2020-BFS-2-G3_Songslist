<div class="div-center div-input">
  <form class="form-width">
    <mat-form-field class="form-field-width">
      <mat-label>{{'SEARCH' | oTranslate}}</mat-label>
      <input class="mat-input-element" id="input" matInput #message maxlength="256"
        placeholder="{{'EXAMPLE_TEXT_SEARCH' | oTranslate}}" type="text" value="" name="input-search"
        (keyup)="onItemChange($event.target.value)" autocomplete="off">
    </mat-form-field>
  </form>
</div>


<div *ngIf=" listResult">
  <div *ngIf=" listResult.length > 0">
    <app-result-container [data]="listResult"></app-result-container>
  </div>
</div>
<div>
  <o-list [static-data]="getlistResult()" title="{{'LIST_SONGLIST' | oTranslate}}" quick-filter="false"
    refresh-button="false" insert-button="false" insert-button-floatable="false" delete-button="false" selectable="true"
    dense="false" detail-button-in-row="false" edit-button-in-row="false" detail-mode="none">
    <o-list-item *ngFor="let song of listResult">
      <p class="item-hover" [routerLink]="['/main/song', song.id_song]" [queryParams]="{id: song.id_song}" href="#">
        {{song.name_song}}</p>
    </o-list-item>
  </o-list>
</div>
