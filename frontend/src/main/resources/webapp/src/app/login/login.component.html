<html>
  <body style="background-color: #03192b;">

<section>
<div fxLayout="row" fxFill fxLayoutAlign="center center" class="login-outer-container" style="background-color: #03192b;">

  <div fxLayout="column" fxLayoutAlign="center" class="login-inner-container mat-elevation-z1" style="background-color: #03192b;">

    <form [formGroup]="loginForm" (ngSubmit)="login()" style="background-color: #03192b;">
      <div fxLayout="column" fxLayoutAlign="center center" class="logo-container mat-elevation-z4" style="background-color: #03192b;">
        <img src="./assets/images/slist.png">
      </div>

      <p class="session-expired" *ngIf="sessionExpired">{{ 'ERROR_SESSION_EXPIRED' | oTranslate }}</p>

      <mat-form-field style="width:60%;">
        <input matInput class="mat-input " #usery placeholder="{{ 'USERNAME' | oTranslate }}" id="username"
          formControlName="username" autocomplete="off">
      </mat-form-field>
      <div layout-padding></div>
      <mat-form-field style="width:60%;">
        <input matInput class="mat-input" #password placeholder="{{ 'PASSWORD' | oTranslate }}" id="password"
          type="password"  formControlName="password">
      </mat-form-field>
      <button class="loggin-button" mat-raised-button color="primary" type="submit">{{ 'LOGIN' | oTranslate }}</button>
      <div layout-padding></div>
      <div fxLayout="column" fxLayoutAlign="center center" layout-padding>
        
        <span class="annotation">{{ 'NOT_ACCOUNT' | oTranslate }}:</span>
        <div layout-padding></div>
        <span class="register-access" [routerLink]="['../register']">{{ 'SIGN_UP' | oTranslate }}</span>
        <div layout-padding></div>
        <span class="guest-access" (click)="(guestAccess())">{{ 'GUEST_ACCESS' | oTranslate }}</span>        
      </div>
    </form>
  </div>
</div>
</section>
</body>
</html>
