<div class="component">
  <div>
    <o-button class="button-back" attr="raised" type="RAISED" label="{{'BACK' | oTranslate}}" layout-padding
      [routerLink]="['/main/home']" [queryParams]="{tosearch: 'ok'}"></o-button>
  </div>
  <div *ngIf="albumResult">
    <h1 class="datasheet-h1">{{albumResult.name_album}}</h1>
    <o-row class="datasheet-information-panel">
      <o-image class="datasheet-img" attr="image" type="RAISED" data="{{albumResult.img_album}}" fxFlex="20"
        height="90%" width="20%" auto-fit="true" enabled="true" read-only="true" show-controls="false"
        full-screen-button="false" empty-image="./assets/images/no-image.png">
      </o-image>
      <o-form class="datashet-inputs-panel" editable-detail="no" show-header="no">
        <o-text-input class="datasheet-text-input" attr="artist" label="{{'ARTIST' | oTranslate}}" fxFlex="75"
          data="{{albumResult.name_artist}}">
        </o-text-input>
        <o-text-input class="datasheet-text-input" attr="genre" label="{{'GENRE' | oTranslate}}" fxFlex="75"
          data="{{albumResult.name_genre}}">
        </o-text-input>
        <o-text-input class="datasheet-text-input" attr="year" label="{{'DATE' | oTranslate}}" fxFlex="75" type="date"
          data="{{albumResult.year_album | date: 'yyyy'}}" read-only="yes"></o-text-input>
      </o-form>
    </o-row>
  </div>
  <div *ngIf="songResult">
    <mat-accordion class = "datasheet-acordion">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-panel-description>
              {{'ALBUM_SONGLIST' | oTranslate}}
              <mat-icon></mat-icon>
            </mat-panel-description>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <o-list  [static-data]="getSongResult()" quick-filter="false"
       refresh-button="false" insert-button="false"
        insert-button-floatable="false" delete-button="false" selectable="true" dense="false"
        detail-button-in-row="false" edit-button-in-row="false"
         detail-mode="none">
        <o-list-item *ngFor="let song of songResult">
          <o-list-item-text #item title="{{ song.name_song}}"></o-list-item-text>
        </o-list-item>
      </o-list>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
